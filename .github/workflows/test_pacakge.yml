name: PyWindsorAI

on: [workflow_dispatch, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["2.7", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Flake for python2
        if: ${{ matrix.python-version < 3.0 }}
        run: |
          pip install flake8==2.6.2
          pip install setuptools==2.0
      - name: Install Flake for python3
        if: ${{ matrix.python-version >= 3.0 }}
        run: pip install flake8
      - name: Install rest of dependencies
        run: |
          pwd [-LP]
          ls -a
          # install package
          python setup.py install
          echo "$(pip --version)" 
          echo "$(python --version)" 
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Unit Tests
        run: |
          pwd [-LP]
          ls -a
          which python
          which python2
          python -m unittest discover test
        env:
          WINDSOR_TOKEN: ${{ secrets.WINDSOR_TOKEN }}
